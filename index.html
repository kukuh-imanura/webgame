<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME TEST 2</title>
  <link rel="stylesheet" href="./output.css">

  <style>
    body {
      image-rendering: pixelated;
    }
  </style>

</head>

<body class="m-0 p-0 overflow-hidden">

  <canvas id="game-canvas" width="480" height="270"></canvas>

  <script type="module" src="./test2/Main.js"></script>

  <!-- CANVAS RESPONSIVE -->
  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      if (screenWidth > screenHeight) {
        // Lebar layar lebih besar dari tinggi layar
        canvas.className = 'w-full';
      } else {
        // Tinggi layar lebih besar dari lebar layar
        canvas.className = `h-[${screenHeight}px]`;
      }
    }

    window.addEventListener('resize', resizeCanvas);

    // Atur ukuran canvas saat halaman dimuat
    resizeCanvas();

  </script>

</body>

</html>
